<html>
<head>

<body>
	<img class="img" id="shower" style="opacity: 1; cursor: pointer;display: block;width : 500px">
	<img class="img" id="1" src="1.gif" width="100" style="opacity: 0.5; cursor: pointer;">
	<img class="img" id="2" src="2.gif" width="100" style="opacity: 0.5; cursor: pointer;">

	<div>
		<p id="1t" style="cursor: pointer;">вопрос 1</p>

		<p id="2t" style="cursor: pointer;">вопрос 2</p>

		<p id="3t" style="cursor: pointer;">вопрос 3</p>
		<p id="3q" style=" margin-left: 100px;">ответ 3</p>
		<button id="show">показать все ответы</button>
		<button id="hide">скрыть все ответы</button>
	</div>

	<script type="text/javascript">
		$(".img").click(function () {
			var q = q || window.event;
			var qw = q.target || q.srcElement
			var id = qw.id;
			$("#shower").css({
				"display" : "block"
			});
			$("#shower").attr("src", id + ".gif");
			console.log(id + ".gif");
		});
		$("#shower").click(function(){
			$("#shower").css("display","none");
		});

$("#1q").hide();

		$("#1t").click(function () {
			$("#1q").toggle('slow');
			$("#1q").css("margin-left", "0px");
		});
	</script>
