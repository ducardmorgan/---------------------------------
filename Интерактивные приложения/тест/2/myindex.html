"Зарегестрироваться" поле логин обводится зеленым цветом, пароль красным цветом, повтор пароля синем цветом -->

<!DOCTYPE html>
<html>
<head>
	<title>Регистрация</title>
	<script type="text/javascript" src="jquery-1.3.2.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<form>
		<input type="text" name="email" id="email" placeholder="Введите E-mail">
		<input type="text" name="email2" id="email2" placeholder="Введите пароль">
		<input type="text" name="password" id="password" placeholder="Повторите пароль">
