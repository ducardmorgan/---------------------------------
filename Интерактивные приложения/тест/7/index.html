<!-- имеется свойство css (opacity: 0.5;) отвечающее за прозрачность картинки, разместить полупрозрачную картинку на странице и при проведении по ней мышью сделать так чтобы картинка стала непрозра -->

<!DOCTYPE html>
<html>
<head>
	<title>7</title>
	<script type="text/javascript" src="jquery-1.3.2.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<img class="img" src="1.gif" width="100" style="opacity: 0.5">
	<img class="img" src="2.gif" width="100" style="opacity: 0.5">
	<img class="img" src="3.gif" width="100" style="opacity: 0.5">
	<img class="img" src="4.gif" width="100" style="opacity: 0.5">
	<script type="text/javascript">
		$(function() {
			$(".img").hover(function () {
				$(this).stop().animate({opacity: 1.0}, "slow");
			}, function () {
				$(this).stop().animate({opacity: 0.5}, "slow");
			});
		});
	</script>
</body>
</html>
