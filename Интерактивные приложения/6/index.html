<!-- 1. каждую секунду менять свойство (src) картинку используя 1 тег <img>
2. сделать слайдер (замену картинок) используя несколько тэгов img (например каждую секунду меняя css display:none на display:block) -->

<!DOCTYPE html>
<html>
<head>
	<title>6</title>
	<script type="text/javascript" src="jquery-1.3.2.min.js"></script>
</head>
<body>
	<input type="button" name="" onclick="start();" value="нажать"><hr>
	<img id="img" src="" style="width:60px;">
	<hr>
	<div id="box">
		<input type="button" name="" onclick="play();" value="Слайдер">
		<hr>
		<img id="img1" src="3.gif" style="display: none">
		<img id="img2" src="4.gif" style="display: none">
	</div>
	<img src="">
	<img id="hide" src="">
	<script type="text/javascript">
	    var l = 1;
		function img() {
			var z = l+".gif";
			$("#img").attr("src", z);
			$("#img").css("display", "block");
			l++;
			if(l>4)l=1;
		}

		function start() {
			setInterval(img, 1000);
		}


		
		var b = 0;
		function slide(){
			if (b==0) {
				$("#img1").css("display", "block");
				$("#img2").css("display", "none");
				b = 1;
			} else {
				$("#img1").css("display", "none");
				$("#img2").css("display", "block");
				b = 0;
			}
		}

		function play() {
			setInterval(slide, 1000);
		}
	</script>
</body>
</html>
