1. Создать форму регистрации с полями логин, пароль, повтор пароля, eMail, при нажатии на кнопку 
"Зарегестрироваться" поле логин обводится зеленым цветом, пароль красным цветом, повтор пароля синем цветом
<html>
  <head>
    <title>jQuery</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="jquery-1.3.2.min.js"></script>
    <script type="text/javascript">
      function addStyle1(){
        $("#login").css("border-color", "green");
      }
      function addStyle2(){
        $("#Password").css("border-color", "red");
      }
      function addStyle3(){
        $("#PasswordAgain").css("border-color", "blue");
      }
    </script>
  </head>
  <body>
    <h2>Селекторы jQuery</h2>
    <input type="text" name="Login" id="login">
    <input type="text" name="Password" id="Password">
    <input type="text" name="Password Again" id="PasswordAgain">
    <button  onclick="addStyle1()">Login to green</button><br><br>
    <button  onclick="addStyle2()">Login to red</button><br><br>
    <button  onclick="addStyle3()">Login to blue</button>
  </body>
</html>
